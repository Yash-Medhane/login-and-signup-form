<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  
    <div class="container">
        <div class="choice">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
        </div>
        <div class="forms">
            <div id="loginForm" class="form hidden">
                <h2>Login</h2>
                <form id="loginFormContent" action="" method="post">
                    <input type="email" placeholder="Email or phone number"> <br> <br>
                    <input type="password" placeholder="Password"> <br> <br>
                    <button>Login</button>
                    <p> <strong> Forgotten Password </strong> </p>
                </form>
            </div>
            <div id="signupForm" class="form hidden">
                <h2>Sign Up</h2>
                <form id="signupFormContent" action="" method="post">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name"> <br> <br>
                    <input type="text" placeholder="Mobile number or Email"> <br> <br>
                    <input type="text" placeholder="New Password">
                    <button>Sign UP</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
